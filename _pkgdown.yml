# URL de votre site
url: https://remi-houssais.github.io/firstlib-Remi/

# Apparence du site
template:
  bootstrap: 5
  bootswatch: flatly  # Thème moderne et épuré
  params:
    ganalytics: UA-XXXXXXXXX-1  # Remplacer par votre ID Google Analytics si nécessaire

# Barre de navigation
navbar:
  structure:
    left: [intro, reference, articles, news]
    right: [github]
  components:
    intro:
      text: "Introduction"
      href: articles/get-started.html
    reference:
      text: "Fonctions"
      href: reference/index.html
    articles:
      text: "Tutoriels"
      menu:
        - text: "Analyse des élus d'une commune"
          href: articles/analyse-commune.html
        - text: "Analyse des élus d'un département"
          href: articles/analyse-departement.html
    news:
      text: "Changelog"
      href: news/index.html
    github:
      icon: fa-github
      href: https://github.com/remi-houssais/firstlib-Remi

# Structure de la documentation des fonctions
reference:
  - title: "Analyse des élus d'une commune"
    desc: "Fonctions pour analyser les données d'une commune."
    contents:
      - summary_commune
      - plot_commune


  - title: "Analyse des élus d'un département"
    desc: "Fonctions pour analyser les données d'un département."
    contents:
      - summary_departement
      - plot_departement

  - title: "Analyse des élus"
    desc: "Fonctions pour analyser les données sur les élus."
    contents:
      - compter_nombre_d_elus
      - compter_nombre_d_adjoints
      - trouver_l_elu_le_plus_age
      - calcul_distribution_age
      - plot_code_professions


  - title: "Création des objets de données"
    desc: "Fonctions pour créer les objets de type commune et département."
    contents:
      - creer_commune
      - creer_departement

  - title: "Génération de rapports"
    desc: "Fonction pour générer des rapports automatiques."
    contents:
      - generer_rapport

# Structure des articles (vignettes)
articles:
  - title: "vignettes d'utilisation"
    desc: "Des exemples pour analyser les élus des communes et des départements ainsi que pour générer un rapport."
    contents:
      - articles/analyse-commune
      - articles/analyse-departement

# Page des actualités (journal des modifications)
news:
  one_page: true  # Toutes les versions sur une seule page
